name: 'CI Pipeline'

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies for functions
        working-directory: ./functions
        run: npm ci

      - name: Install dependencies for client
        working-directory: ./client
        run: npm ci

      - name: Install firebase tools
        run: npm install -g firebase-tools

      - name: Run firestore rule tests against emulator
        working-directory: ./functions
        run: firebase emulators:exec --only firestore "npm run test:rules"

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./client
          browser: chrome
          start: npm run serve:emulator
        env:
          CYPRESS_BASE_URL: http://localhost:5002

      - name: Upload cypress screenshots on failure
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env: 
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
 
